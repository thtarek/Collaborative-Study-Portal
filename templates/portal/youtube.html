{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container">
    <section class="jumbotron text-center mt-4">
        <div class="container">
          <h1 class="jumbotron-heading">Search YouTube</h1>
          <p class="lead text-muted">Get the top five results on YouTube for your query!</p>
          <form method="POST">
          <div class="input-group mb-3">
              {% csrf_token %}
              <input type="text" name="search" class="form-control" aria-label="Username">
          </div>
          <p>
            <button type="submit" name="submit" value="search" class="btn btn-primary my-2">YouTube Search</button>
            <button type="submit" name="submit" value="lucky" class="btn btn-secondary my-2">I'm Feeling Lucky</button>
          </p>
          </form>
        </div>
    </section>

    <div class="row py-5">
        {% for video in videos %}
            
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{video.thumbnail}}"  width="100%" height="225" style="object-fit: cover!important;" class="bd-placeholder-img card-img-top" preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
                <div class="card-body">
                    <p class="card-text">{{video.title}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                          <a type="button" href="{{video.url}}" class="btn btn-sm btn-outline-secondary">View</a>
                        </div>
                        <small class="text-muted">{{video.duration}} mins</small>
                    </div>
                </div>
            </div>
        </div>
            
        {% endfor %}
    </div>
</div>
{% endblock content %}
